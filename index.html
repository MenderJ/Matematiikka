<!DOCTYPE html>
<html>  
<head>
  <style>
    #myDIV {
      width: 100%;
      padding: 50px 0;
      text-align: center;
      background-color: lightblue;
      margin-top: 20px;
    }

  </style>
  
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Matematiikka</title>
  <script type="text/javascript" async
  src="https://cdnjs.cloudflare.com/ajax/libs/mathjax/2.7.4/MathJax.js?config=TeX-MML-AM_CHTML" async>
</script>
</head>
<body>
  <p>
    <b>Tehtävä 1:</b> Sievennä lausekkeet
    <br> 
    <b>a:</b> \(7x-4x\)  
    <br> 
    <b>b:</b> \(6x+5x\)  
    <br> 
    <b>c:</b> \(12y-2y\)  
    <br> 
    <b>c:</b> \(7y+2y\)  
  </p>
  
  
  <button onclick="myFunction()">Tarkista</button>

  <div id="myDIV">
    <p><b>a:</b>   
    <br> 
      \begin{align*}
        7x-4x &= 2 \\
      &= 2 \\
      &= 4
      \end{align*}
     </p>
  </div>
  
  <script>
    document.getElementById("myDIV").style.display = "none";
    
    function myFunction() {
      var x = document.getElementById("myDIV");
      if (x.style.display === "none") {
        x.style.display = "block";
      } else {
        x.style.display = "none";
      }
    }
  </script>

</body>
</html>
